################
### MONITORS ###
################

$monitor1 = DP-2
$monitor2 = DP-3

monitor = $monitor1, preferred, auto, auto, bitdepth, 10
monitor = $monitor2, preferred, 2560x-350, 1, transform, 1, bitdepth, 10


#################
### AUTOSTART ###
#################

exec-once = dunst   # notification daemon
exec-once = systemctl --user start plasma-polkit-agent  # authentication agent
exec-once = waybar  # status bar
exec-once = hyprpaper   # wallpaper


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


##################
### WORKSPACES ###
##################

# Bind workspaces to monitors
workspace = 1, monitor:$monitor1, persistent:true
workspace = 2, monitor:$monitor1, persistent:true
workspace = 3, monitor:$monitor1, persistent:true
workspace = 4, monitor:$monitor1, persistent:true
workspace = 5, monitor:$monitor1, persistent:true
workspace = 6, monitor:$monitor1, persistent:true
workspace = 7, monitor:$monitor1, persistent:true
workspace = 8, monitor:$monitor1, persistent:true
workspace = 9, monitor:$monitor1, persistent:true
workspace = 10, monitor:$monitor1, persistent:true
workspace = 11, monitor:$monitor2, persistent:true
workspace = 12, monitor:$monitor2, persistent:true
workspace = 13, monitor:$monitor2, persistent:true
workspace = 14, monitor:$monitor2, persistent:true
workspace = 15, monitor:$monitor2, persistent:true
workspace = 16, monitor:$monitor2, persistent:true
workspace = 17, monitor:$monitor2, persistent:true
workspace = 18, monitor:$monitor2, persistent:true
workspace = 19, monitor:$monitor2, persistent:true
workspace = 20, monitor:$monitor2, persistent:true

# Initiialize workspaces (10x monitor)
exec-once = hyprctl dispatch workspace 1
exec-once = hyprctl dispatch workspace 2
exec-once = hyprctl dispatch workspace 3
exec-once = hyprctl dispatch workspace 4
exec-once = hyprctl dispatch workspace 5
exec-once = hyprctl dispatch workspace 6
exec-once = hyprctl dispatch workspace 7
exec-once = hyprctl dispatch workspace 8
exec-once = hyprctl dispatch workspace 9
exec-once = hyprctl dispatch workspace 10
exec-once = hyprctl dispatch workspace 11
exec-once = hyprctl dispatch workspace 12
exec-once = hyprctl dispatch workspace 13
exec-once = hyprctl dispatch workspace 14
exec-once = hyprctl dispatch workspace 15
exec-once = hyprctl dispatch workspace 16
exec-once = hyprctl dispatch workspace 17
exec-once = hyprctl dispatch workspace 18
exec-once = hyprctl dispatch workspace 19
exec-once = hyprctl dispatch workspace 20


####################
### KEYBINDINGSS ###
####################

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

$mod1 = SUPER
$mod2 = SHIFT
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

# Switch workspaces
bind = $mod1, 1, workspace, m~1 # absolute workspace within monitor
bind = $mod1, 2, workspace, m~2
bind = $mod1, 3, workspace, m~3
bind = $mod1, 4, workspace, m~4
bind = $mod1, 5, workspace, m~5
bind = $mod1, 6, workspace, m~6
bind = $mod1, 7, workspace, m~7
bind = $mod1, 8, workspace, m~8
bind = $mod1, 9, workspace, m~9
bind = $mod1, 0, workspace, m~10

# Move window to workspace
bind = $mod1_$mod2, 1, movetoworkspace, m~1 # absolute workspace within monitor
bind = $mod1_$mod2, 2, movetoworkspace, m~2
bind = $mod1_$mod2, 3, movetoworkspace, m~3
bind = $mod1_$mod2, 4, movetoworkspace, m~4
bind = $mod1_$mod2, 5, movetoworkspace, m~5
bind = $mod1_$mod2, 6, movetoworkspace, m~6
bind = $mod1_$mod2, 7, movetoworkspace, m~7
bind = $mod1_$mod2, 8, movetoworkspace, m~8
bind = $mod1_$mod2, 9, movetoworkspace, m~9
bind = $mod1_$mod2, 0, movetoworkspace, m~10

# Others
bind = $mod1, RETURN, exec, $terminal
bind = $mod1_$mod2, C, killactive,
bind = $mod1, M, exit,
bind = $mod1, E, exec, $fileManager
bind = $mod1, V, togglefloating,
bind = $mod1, R, exec, $menu
bind = $mod1, P, pseudo,
bind = $mod1, J, togglesplit,


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0
    mouse_refocus = false

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}
